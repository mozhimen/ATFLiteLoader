plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    namespace "com.mozhimen.tfloader.exam"
    compileSdk 34

    defaultConfig {
        applicationId "com.mozhimen.tfloader.exam"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        dataBinding true
    }

    aaptOptions {
        noCompress "tflite", "pb"
    }
}

dependencies {
    implementation project(':ASwiftKit:bindk')
    implementation project(':ASwiftKit:xmlk')
    implementation project(':ACameraKit:camerax')
    implementation project(':AManifestKit_XXPermissions:manifestk_xxpermissions')

    implementation project(':imageclassifier')
    implementation project(':objectdetector')
    implementation project(':digitclassifier')

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}